<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Discussion Space - Spectrum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #f1c40f;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            color: #2c3e50;
            font-weight: normal;
            margin-bottom: 10px;
            text-transform: lowercase;
        }

        .header p {
            font-size: 1rem;
            color: #2c3e50;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 60px;
            font-weight: bold;
        }

        .form-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .form-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .title-input {
            padding: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1.2rem;
            background-color: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .title-input:focus {
            border-color: #f1c40f;
        }

        .title-input::placeholder {
            color: #95a5a6;
            font-style: italic;
        }

        .description-input {
            padding: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1.1rem;
            background-color: white;
            outline: none;
            transition: border-color 0.3s ease;
            min-height: 200px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }

        .description-input:focus {
            border-color: #f1c40f;
        }

        .description-input::placeholder {
            color: #95a5a6;
            font-style: italic;
        }

        .upload-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
            position: relative;
        }

        .upload-area:hover {
            border-color: #f1c40f;
            background-color: #fefefe;
        }

        .upload-area.dragover {
            border-color: #f1c40f;
            background-color: #fff9e6;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #95a5a6;
            font-style: italic;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .preview-container {
            width: 100%;
            height: 100%;
            display: none;
            position: relative;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        .btn-primary:hover {
            background-color: #f39c12;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .form-note {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                gap: 30px;
            }

            .upload-section {
                order: -1;
            }

            .upload-area {
                height: 200px;
            }

            .page-title {
                font-size: 2rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>spectrum</h1>
        <p>the free marketplace of ideas</p>
    </div>

    <div class="main-container">
        <h2 class="page-title">Create a Discussion Space</h2>
        
        <div class="form-container">
            <div class="form-section">
                <div class="form-field">
                    <input type="text" class="title-input" placeholder="Add a title here..." id="discussionTitle">
                </div>
                
                <div class="form-field">
                    <textarea class="description-input" placeholder="Add description here... (can axe this)" id="discussionDescription"></textarea>
                </div>
            </div>

            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" class="file-input" id="fileInput" accept="image/*">
                    <div class="upload-content" id="uploadContent">
                        <div class="upload-text">Upload picture (optional)</div>
                        <div class="upload-subtext">Click or drag image here</div>
                    </div>
                    <div class="preview-container" id="previewContainer">
                        <img class="preview-image" id="previewImage" alt="Preview">
                        <button class="remove-image" id="removeImage" type="button">Ã—</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn btn-primary" onclick="createDiscussion()">Create Discussion</button>
            <a href="debates.html" class="btn btn-secondary">Cancel</a>
        </div>

        <div class="form-note">
            Remember to disagree agreeably and keep discussions respectful
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadContent = document.getElementById('uploadContent');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const removeImageBtn = document.getElementById('removeImage');

        // File upload handling
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('click', () => fileInput.click());
        removeImageBtn.addEventListener('click', removeImage);

        // Drag and drop handling
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                displayPreview(file);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                fileInput.files = files;
                displayPreview(files[0]);
            }
        }

        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                uploadContent.style.display = 'none';
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            fileInput.value = '';
            previewContainer.style.display = 'none';
            uploadContent.style.display = 'flex';
            uploadContent.style.flexDirection = 'column';
            uploadContent.style.alignItems = 'center';
            uploadContent.style.justifyContent = 'center';
        }

        function createDiscussion() {
            const title = document.getElementById('discussionTitle').value.trim();
            const description = document.getElementById('discussionDescription').value.trim();
            const hasImage = fileInput.files.length > 0;

            if (!title) {
                alert('Please add a title for your discussion.');
                return;
            }

            // In a real implementation, this would send the data to a server
            alert(`Discussion created successfully!\nTitle: ${title}\nDescription: ${description || 'No description'}\nImage: ${hasImage ? 'Yes' : 'No'}`);
            
            // Redirect to debates page (in real implementation, would redirect to the new discussion)
            window.location.href = 'debates.html';
        }

        // Auto-resize textarea
        const textarea = document.getElementById('discussionDescription');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(this.scrollHeight, 200) + 'px';
        });
    </script>
</body>
</html>
